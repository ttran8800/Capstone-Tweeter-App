<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" onclick="return false;" href="#">Tweeter Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                  <button type="button" class="btn btn-primary" (click)="navigateToHome()">Home</button>
                </li>
                <li class="nav-item active">
                  <button type="button" class="btn btn-primary" (click)="navigateToMyTweets()">My Tweets</button> 
                </li> 
            </ul>
            <div class="form-inline">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <button type="button" button class="btn btn-primary" [routerLink]="['/user-profile']" *ngIf="checkToken()">My Profile</button>

                    </li>
                    <li class="nav-item">
                        <button type="button" button class="btn btn-primary" routerLink="/login" *ngIf="!checkToken()">Login</button>
                    </li>
                    <li class="nav-item">
                        <button type="button"  button class="btn btn-primary" *ngIf="checkToken()" (click)="onLogout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
